  surname: "Abbinante"
  company: ""
  title: "Progettista sociale, esperta in nuovi media per l'educazione e la partecipazione dei minori Aps Kreattiva  Rete Crescere al Sud"
  bio: "Lucia Abbinante, classe 1987, ha svolto studi  tra Bari e Valencia sui new media e produzione partecipata dal basso di cultura. Dal 2010 collabora come progettista e docente di media education con l'Associazione Kreattiva di Bari, una realtà che si occupa di nuovi media per l'educazione e la partecipazione dei minori. Tra le best practice progettate vi è Radio Kreattiva. Ha facilitato percorsi di partecipazione dei minori con Crescere al Sud, realizzando un'inchiesta con gli smartphone come strumento di racconto ed esplorazione del reale, ed è co-referente per la città di Bari del progetto Sottosopra di Save the Children Italia. Si occupa, fra le altre cose, di progettazione di innovazione sociale per lo sviluppo e l'integrazione delle periferie."
