  bio: "Make things not slides. Faccio piccole cose con grande passione. Nel webteam MT2019 e nel team di lavoro del comitato Matera 2019. Gestisco gli account ufficiali di Matera 2019 e svolgo il ruolo di coordinamento della comunicazione digitale. Insieme alle donne del team di lavoro del comitato Matera 2019, ho ricevuto il premio di collettivo donne lucane dell'anno per aver saputo porre in sinergia la propria formazione culturale, le proprie competenze, i diversi ruoli e funzioni per un comune obiettivo fare di Matera la Capitale europea della Cultura per il 2019."
