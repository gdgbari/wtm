  title: "Le donne e la tecnologia: poche donne scelgono l'IT per il loro futuro"
  description: "Analizziamo ed esploriamo il gender gap dati alla mano, perchè sono sempre così poche le donne nel campo dell'IT? Quali sono le cause e quali le possibili iniziative che scuola, università e mondo del lavoro possono adottare per ridure il gender gap."
