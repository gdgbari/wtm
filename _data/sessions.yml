  id: 005
  title: "Inclusione e Innovazione sociale tra tecnologia e tradizione"
  description: "L'esperienza di Casa Netural dimostra come non sia possibile fare innovazione senza partire dalla tradizione di un territorio, che non è possibile introdurre le nuove tecnologie senza tener conto del contesto sociale su cui si vanno ad innestare, che non basta mettere nelle mani dei cittadini strumenti tecnologici se poi non si è in grado di legarli a contesti reali e sociali concreti. La ricaduta sociale delle tecnologie, la possibilità di costruire una nuova inclusione sociale, a partire da quella di genere, anche grazie alle tecnologie, è un sfida che non si può perdere."
  subtype: keynote
  speakers: [7]
  language: it
  complexity: "Expert"
